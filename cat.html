<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="poppins text-white bg-purple-400">

    <div class="flex items-center justify-center m-4 bg-purple-500 p-4 text-2xl font-bold">
        <button id="btn">Generate New Images</button>
    </div>
    <div class="border border-white w-full h-full rounded-2xl"><img id="img" src="" alt=""></div>
    
    <script>
        let img = document.querySelector('#img');
        let btn = document.querySelector('#btn');
        const url = 'https://api.thecatapi.com/v1/images/search';

        generate = async () => {
            const response = await fetch ('https://api.thecatapi.com/v1/images/search');
            var data = await response.json();
            console.log(data);

            img.src = url 
            console.log('runed')

        }

        btn.addEventListener('click', () =>{
            console.log('click')
            generate();

        })



    </script>
</body>
</html>
