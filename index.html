<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power of APIs</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <style>
    .hides {
      opacity: 0;
      filter: blur(5px);
      transform: translateX(-100%);
      transition: all 0.5s ease-in-out 300ms;
    }
    .shows {
      opacity: 1;
      filter: blur(0);
      transform: translateX(0);
    }
  </style>

  <body class="font-poppins w-screen overflow-x-hidden h-screen bg-white text-white">
    <header>
      <nav
        class="text-5xl font-extrabold font bg-purple-500 flex justify-center items-center h-20 sm:text-3xl"
      >
        <h2 class="px-4 border-white border-x-8">Power Of APIs</h2>
      </nav>
    </header>

    <!-- Particle Animation Container -->
    <div
      id="particles-js"
      class="absolute mt-20 top-0 left-0 w-full h-full bg-transparent"
    ></div>
    <div class="h-screen flex items-center justify-center">
      <img src="images/symbol.png" alt="LOGO" />
    </div>

    <main>
      <div
        class="flex justify-evenly items-center flex-wrap w-full p-12 border-t-4 border-purple-500"
      >
        <div
          class="bg-purple-500 rounded-3xl p-9 cursor-pointer md:p-4 m-2 h-48 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300 hides"
        >
          <a href="weather.html"
            ><img src="images/mist.png" style="height:140px; object-fit:contain; " alt="Weather API"
          /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl p-9 cursor-pointer md:p-4 m-2 h-48 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300 hides"
        >
          <a href="currency.html"
            ><img src="images/exchange.png" style="height:140px; object-fit:contain; " alt="Currency Exchange API"
          /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl p-9 cursor-pointer md:p-4 m-2 h-48 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300 hides"
        >
          <a href="joke.html"><img src="images/emoji.png" style="height:140px; object-fit:contain; " alt="Joke API " /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl p-9 cursor-pointer md:p-4 m-2 h-48 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300 hides"
        >
          <a href="cat.html"><img src="images/munchkin.png" style="height:140px; object-fit:contain; " alt="Cat API" /></a>
        </div>
      </div>
    </main>

    <footer
      class="text-center text-2xl font-bold lg:text-2xl md:text-base md:font-medium p-3 bg-purple-500 h-ful flex justify-center items-center"
    >
      <div>Copy Right&copy All Rights Reserved By ME @ 2024</div>
    </footer>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>
    <script src="ParticlesJS.js"></script>

    <script>
      //   Scroll animation
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          console.log(entry);
          if (entry.isIntersecting) {
            entry.target.classList.add("shows");
          }
        });
      });

      const hiddenElements = document.querySelectorAll(".hides");
      hiddenElements.forEach((el) => observer.observe(el));
      //
    </script>
  </body>
</html>
