<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power of APIs</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>

  <body class="poppins w-screen overflow-x-hidden h-screen bg-white text-black">
    <header>
      <nav
        class="text-5xl font-extrabold font bg-purple-500 flex justify-center items-center h-20 sm:text-3xl"
      >
        <h2 class="px-4 border-black border-x-8">Power Of APIs</h2>
      </nav>
    </header>

    <!-- Particle Animation Container -->
    <div
      id="particles-js"
      class="absolute mt-20 top-0 left-0 w-full h-full bg-transparent"
    ></div>
    <div class="h-screen flex items-center justify-center">
      <img src="images/symbol.png" alt="LOGO" />
    </div>

    <main>
      <div class="w-full items-center p-12 mx-auto grid gap-5 grid-cols-4 xl:grid-cols-2 md:grid-cols-1 border-t-4 border-purple-500">
        <div
          class="bg-purple-500 rounded-3xl mx-auto p-9 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300"
        >
          <a href="weather.html"><img src="images/mist.png" alt="Weather API" /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl mx-auto p-9 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300"
        >
          <a href="currency.html"
            ><img src="images/exchange.png" alt="Currency Exchange API"
          /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl mx-auto p-9 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300"
        >
          <a href="joke.html"><img src="images/emoji.png" alt="Joke API " /></a>
        </div>
        <div
          class="bg-purple-500 rounded-3xl mx-auto p-9 hover:opacity-90 hover:scale-105 transition-all duration-150 delay-300"
        >
          <a href="cat.html"><img src="images/munchkin.png" alt="Cat API" /></a>
        </div>
      </div>
    </main>

    <footer
      class="text-3xl font-bold bg-purple-500 h-fit flex justify-center items-center"
    >
      <div>I Made It @ 2024 &copy</div>
    </footer>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0"></script>

    <script src="script.js"></script>
  </body>
</html>
