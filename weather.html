<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class=" *:box-border bg-purple-500 w-full h-full text-white poppins">

    <div class="flex justify-center items-center flex-col m-4 bg-purple-400">

        <div class="w-full flex justify-evenly items-center">

            <input type="text" placeholder="Enter Location..." spellcheck="false"
                class=" text-black bg-white text-lg w-4/5 p-2 rounded-full outline-none border-none">

            <button class="bg-white p-2 rounded-full object-contain w-14 h-42"><img
                    src="images/weather/search.png"></button>
        </div>
        <div class="flex justify-center items-center flex-col object-contain font-medium "><img src="images/weather/rainy.png" class="h-fit"
                alt="">

            <h1 class="text-5xl">22&deg;C</h1>
            <h2 class="text-4xl mt-3">Lahore</h2>

            <div class="flex justify-between w-full ">
                <div class="flex items-center text-left "><img src="images/weather/humidity.png" class="w-10 m-3" alt="">
                    <p class="inline">50%</p>                   
                    <p class="inline">Humidity</p>
                </div>

                <div class="flex items-center text-left"><img src="images/weather/wind.png" class="w-10 m-3" alt="">
                    <p>15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
